name: CI - Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Build, Test, and Verify
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm run format:check

      - name: Run linter
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Verify output directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          echo "âœ“ Build output directory exists"

      - name: Verify critical files exist
        run: |
          required_files=("out/index.html" "out/.nojekyll" "out/404.html")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
            echo "âœ“ Found $file"
          done

      - name: Run tests
        run: pnpm test

      - name: Check for broken links
        run: |
          # Install linkinator globally
          npm install -g linkinator

          # Run linkinator on the built output directory
          # Focus on checking critical external links (Microsoft Learn and GitHub Docs)
          # Skip social media and third-party analytics that may have rate limiting
          linkinator ./out \
            --recurse \
            --skip "https://www.guidestar.org/*" \
            --skip "https://widgets.guidestar.org/*" \
            --skip "https://facebook.com/*" \
            --skip "https://twitter.com/*" \
            --skip "https://linkedin.com/*" \
            --skip "https://youtube.com/*" \
            --skip "https://www.googletagmanager.com/*" \
            --skip "https://freeforcharity.org/*" \
            --skip "https://policies.google.com/*" \
            --skip "https://privacy.microsoft.com/*" \
            --skip "https://www.facebook.com/*" \
            --skip "https://tools.google.com/*" \
            --skip "https://www.cloudflare.com/*" \
            --skip "https://www.lastpass.com/*" \
            --format json > link-report.json || true

          # Parse and display results
          echo "=== Link Validation Results ==="

          # Count different status codes
          TOTAL_LINKS=$(cat link-report.json | jq '.links | length')
          PASSED_LINKS=$(cat link-report.json | jq '[.links[] | select(.state == "OK")] | length')
          BROKEN_LINKS=$(cat link-report.json | jq '[.links[] | select(.status >= 400 and .status < 600)] | length')

          echo "Total links scanned: $TOTAL_LINKS"
          echo "Passed links: $PASSED_LINKS"
          echo "Broken links (4xx/5xx): $BROKEN_LINKS"

          # Show any broken links (actual HTTP errors, not skipped links)
          if [ "$BROKEN_LINKS" -gt 0 ]; then
            echo ""
            echo "âŒ Broken links found:"
            cat link-report.json | jq -r '.links[] | select(.status >= 400 and .status < 600) | "  [\(.status)] \(.url)"'
            exit 1
          fi

          echo ""
          echo "âœ“ All checked links are valid (no 4xx/5xx errors detected)"
